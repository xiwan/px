# set datafiles
dbpath = /data/db/mongodb
directoryperdb  = true

# set log
logpath = /data/db/mongodb/mongod.log
journal  = true
logappend  = true

# set globle
port = 
pidfilepath = /data/db/mongodb/mongod.pid
fork  = true
#auth
maxConns = 2000

# Replication options:
keyFile = /data/db/mongodb/rep_set.key
# oplogSize =                  size to use (in MB) for replication op log. default is 5% of disk space (i.e. large is good)
replSet = 
# replIndexPrefetch arg        specify index prefetching behavior (if secondary)  [none|_id_only|all] (Default: all)

# Sharding options:
#configsvr                     declare this is a config db of a cluster; default port 27019; default dir /data/configdb
#shardsvr                      declare this is a shard db of a cluster; default port 27018



