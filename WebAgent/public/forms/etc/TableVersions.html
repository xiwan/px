<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title></title>
		<meta name="description" content="">
		
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
		<script type="text/javascript" src="/scripts/utils/jquery-2.1.4.min.js"></script>
    </head>	
    <style>
	    

        
    </style>
    <body>
		<b>* Excel Upload</b>
		<div id="viewTable"></div>
		<br />    
		<div id="fileDiv"></div>
		  
		<input id='uploadExcel' type='file' name='iFile' >
		<input id='uploadFileTable' type='file' name='iFile' >
		<input id='uploadFileLang' type='file' name='iFile'>
		<input id='uploadFileEvt' type='file' name='iFile'>
		<pre id="incomming"></pre>
    </body>
    <script type="text/javascript">
		$('#uploadExcel').change(function(){
			uploadReq($(this), function(err, data){
				console.log(data)
			});
		});

		function uploadReq(obj, cb) {
			var data = new FormData();
			data.append('iFile', obj[0].files[0]);

			$.ajax({
				url : 'http://localhost:3900/ApiFileUploadReq',
				data : data,
		        processData : false,
		        contentType : false,
		        type : 'POST',
		        success : function(data){
		        	cb(null, data);
		        },
		        error : function(xhr, ajaxOptions, thrownError) {
		            cb({
		                status: xhr.status,
		                message: thrownError
		            }, null);		        	
		        }
			});
		}
    </script>
</html>
